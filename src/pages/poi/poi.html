<ion-content padding>
	<ion-card>

			<img class="image" src="img/goldenGate2.jpg"/>
			<div class="card-title">Golden Gate bridge</div>
		</div>
	</ion-card>

	<ion-card>
		<div class="image" (click)=poiFinder(2)>
			<img class="image" src="img/alcatrez.jpg"/>

		</div>
	</ion-card>

	<ion-card>

			<img class="image" src="img/atent.jpg"/>

		</div>
	</ion-card>

	<ion-card>

	<ion-card>

		<div class="image" (click)=poiFinder(8)>
			<img class="image" src="img/sanfranopera.jpg"/>
			<div class="card-title">San Francisco Opera</div>
		</div>
	</ion-card>

	<ion-card>
		<div class="image" (click)=poiFinder(9)>
			<img class="image" src="img/sanfranballet.jpg"/>
			<div class="card-title">San Francisco Ballet</div>
